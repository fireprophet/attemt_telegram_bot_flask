[uwsgi]
module = flaskapp-application-web
callable = app
vhost = True
enable-threads = true
need-app = true
chdir=/home/admin/bot/application-web

uid = admin
gid = www-data


master = true
processes =  5
plugin = python38
virtualenv = /home/admin/bot/bot_venv

socket = application-web.sock
chmod-socket = 660
vacuum = true

die-on-term = true
logto = /var/log/uwsgi/%n.log
